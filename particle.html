    <style>
      /* ---- reset ---- */
      body {
        margin: 0;
      }

      canvas {
        display: block;

      /* ---- particles.js container ---- */
      #particles-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right , rgba(0, 0, 0, 0.388) , rgba(0, 0, 0, 0.535)),url(2.jpg);
